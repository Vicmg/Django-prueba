<h1>Listar habilidades</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese ID empleado">
    <button type="submit">Buscar</button>
</form>

<h3>Lista resultados Habilidades</h3>

<ul>
    {% for h in habilidades %}
        <li>{{ h }}</li>
    {% endfor %}
</ul>
